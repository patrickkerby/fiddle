<!doctype html>
<html>
<head>
    <title>{{ title }}</title>

    <link rel="stylesheet" href="https://use.typekit.net/yfc7zuw.css">
    <link rel="stylesheet" href="/css/slick.css">
    <link rel="stylesheet" href="/css/site.css">
    <script src="/js/typetura.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="/js/slick.min.js" defer></script>
    <script src="/js/site.js"></script>
</head>
<body>
    <nav class="main-nav"> 
        <ul>
            {{ nav:main_navigation }}
                <li><a href="{{ url }}">{{ title }}</a></li>
            {{ /nav:main_navigation }}
        </ul>
    </nav>

    <section class="container">
        {{ template_content }} 
    </section>    

    <footer>
        <span class="section-label">{{ footer:footer_title }}</span>
        <div class="row">
            <h2>{{ footer:footer_intro }}</h2>
            <ul>
            {{ partners }}
                <li><a href="{{ partner_url }}">{{ partner_name }}</a></li>
            {{ /partners }}
            </ul>
        </div>
        <span class="colophon">Copyright Fiddle Ridge, {{ now|format:Y }}  |  Privacy Policy</span>
    </footer>
</body>
</html>
