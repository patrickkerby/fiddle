sections:
  main:
    display: Main
    fields:
      -
        handle: title
        field:
          type: text
          required: true
          validate:
            - required
      -
        handle: header_background_image
        field:
          mode: list
          restrict: false
          allow_uploads: true
          show_filename: true
          max_files: 1
          display: 'Header Background Image'
          type: assets
          icon: assets
          listable: hidden
          instructions_position: above
      -
        handle: content
        field:
          always_show_set_button: false
          buttons:
            - h2
            - h3
            - bold
            - italic
            - unorderedlist
            - orderedlist
            - removeformat
            - quote
            - anchor
            - image
            - table
            - h4
            - h5
            - horizontalrule
          container: assets
          save_html: false
          toolbar_mode: fixed
          link_noopener: false
          link_noreferrer: false
          target_blank: false
          reading_time: false
          fullscreen: true
          allow_source: true
          enable_input_rules: true
          enable_paste_rules: true
          antlers: true
          display: Content
          type: bard
          icon: bard
          listable: true
          instructions_position: above
  sidebar:
    display: Sidebar
    fields:
      -
        handle: slug
        field:
          type: slug
          localizable: true
      -
        handle: display_back_to_home
        field:
          default: false
          display: 'Display "back to home?"'
          type: toggle
          icon: toggle
          listable: hidden
          instructions_position: above
  intro_section:
    display: 'Intro Section'
    fields:
      -
        import: intro_section
        prefix: general
  testimonials:
    display: Testimonials
    fields:
      -
        handle: testimonials_title
        field:
          input_type: text
          antlers: false
          display: Title
          type: text
          icon: text
          listable: hidden
          instructions_position: above
      -
        handle: testimonials_set
        field:
          collapse: false
          sets:
            new_set:
              display: 'New Set'
              fields:
                -
                  import: testimonials
                  prefix: general_
          display: 'Replicator Field'
          type: replicator
          icon: replicator
          listable: hidden
          instructions_position: above
  slideshow:
    display: Slideshow
    fields:
      -
        import: slideshow
        prefix: careers_
title: 'General Pages'
